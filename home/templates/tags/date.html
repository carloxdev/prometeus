{% if field.errors %}

    <div class="form-group has-error has-feedback">
        <label class="control-label">
            {{ label_name }}

            {% if is_optional %}
                <span class="own-optional">(opcional)</span>
            {% endif %}
        </label>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group date" id="{{ field.id_for_label }}_input">
                    {{field}}
                    <span class="input-group-addon nova-addon-button">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <div class="help-block with-errors">
                    <ul class="list-unstyled">
                        {% for error in field.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% else %}

    <div class="form-group">

        <label class="control-label" for="{{ field.id_for_label }}">
            {{ label_name }}

            {% if is_optional %}
                <span class="own-optional">(opcional)</span>
            {% endif %}
        </label>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group date" id="{{ field.id_for_label }}_input">
                    {{field}}
                    <span class="input-group-addon nova-addon-button">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                {% if field.help_text %}
                    <div class="help-block own-help-bock">
                        {{ field.help_text }}
                    </div>
                {% endif %}
            </div>
        </div>

    </div>

{% endif %}
