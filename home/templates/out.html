{% load static from staticfiles %}

{% load custom_tags %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title> {% block title %} {% endblock title %} </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'libs/bootstrap/3.3.7/css/bootstrap.min.css' %}">

    <!-- Pace -->
    <link rel="stylesheet" href="{% static 'libs/pace/1.0.0/pace.theme.css' %}" type="text/css"/>

    <!-- Awesome Icons -->
    <link rel="stylesheet" type="text/css" href="{% static 'libs/awesome-icons/4.7.0/css/font-awesome.min.css' %}">

    <!-- Own's Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'out.css' %}">

    {% block css %}

    {% endblock css %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

      <div class="own-wrap">

          <div class="own-main">

              <nav class="navbar own-navbar">
                  <div class="container-fluid">
                      <div class="navbar-header">
                          <a class="navbar-brand own-navbar-brand" href="{% url 'home:default' %}">
                              <img alt="Brand" src="{% static 'images/logos/logo-medium.png' %}" class="img-responsive own-logo">
                          </a>
                      </div>

                  </div>
              </nav>

              <div class="container own-page-content">

                  {% block content %}

                  {% endblock content %}
              </div>

          </div>


      </div>

      <footer class="text-center own-page-footer">
          GCM Derechos Reservados.
      </footer>

    <!-- jQuery -->
    <script src="{% static 'libs/jquery/2.2.4/jquery.min.js' %}"> </script>

    <!-- Bootstrap -->
    <script src="{% static 'libs/bootstrap/3.3.7/js/bootstrap.min.js' %}"></script>

    <!-- Pace -->
    <script type="text/javascript" src="{% static 'libs/pace/1.0.0/pace.min.js' %}"></script>

    {% block scripts %}

    {% endblock scripts %}

  </body>
</html>
